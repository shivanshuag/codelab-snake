<body>
    <canvas id="myCanvas" width="450" height="450"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var w = canvas.width
        var h = canvas.height

        context.fillStyle= "white";
        context.fillRect(0 , 0, w, h);
        context.strokeStyle = "black";
        context.strokeRect(0, 0, w, h);

        snake_array = []; //Empty array to start with
        var d = "right"; //initial direction of the snake
        var food;
        var cw = 10;//cell width
        function paint_cell(x,y) {
            context.fillStyle = "blue";
            context.fillRect(x*cw, y*cw, cw, cw);
            context.strokeStyle = "white";
            context.strokeRect(x*cw, y*cw, cw, cw);
        }

        function create_food() {
            food = {
                x: Math.floor(Math.random()*(w-cw)/cw),
                y: Math.floor(Math.random()*(h-cw)/cw),
            };
            //This will create a cell with x and y between 0-44
            //Because there are 45(450/10) positions accross the rows and columns
        }
        function create_snake() {
            var length = 5; //Length of the snake
            for(var i = length-1; i>=0; i--) {
                //This will create a horizontal snake starting from the top left
                snake_array.push({x: i, y:0});
            }
        }
        create_snake();   // calling the create_snake function
        create_food();
        function paint() {
            context.fillStyle= "white";
            context.fillRect(0 , 0, w, h);
            context.strokeStyle = "black";
            context.strokeRect(0, 0, w, h);
            for(var i = 0; i < snake_array.length; i++) {
                var c = snake_array[i];
                paint_cell(c.x,c.y)
            }
            paint_cell(food.x, food.y);

            //Pop out the tail cell and place it infront of the head cell
            var nx = snake_array[0].x;
            var ny = snake_array[0].y;
            //These were the position of the head cell.
            //We will increment it to get the new head position
            if(d == "right") nx++;
            else if(d == "left") nx--;
            else if(d == "up") ny--;
            else if(d == "down") ny++;
            var tail = snake_array.pop(); //pops out the last cell
            tail.x = nx;
            tail.y = ny;
            snake_array.unshift(tail); //puts back the tail as the first cell

        }

        document.onkeydown = function(e) {
            var key = e.which;
            if(key == "37" && d != "right") d = "left";
            else if(key == "38" && d != "down") d= "up";
            else if(key == "39" && d != "left") d= "right";
            else if(key == "40" && d != "up") d= "down";
};

        game_loop = setInterval(paint, 60);
   </script>
</body>
